<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Products</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Product Scripts -->
    <script defer src="app/products/products.js"></script>
    <script defer src="app/products/product.mock.service.js"></script>
    <script defer src="app/search.js"></script>
    
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Web Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="create.html">Add Product</a></li>
                        <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        <h1 class="text-center">Search for Products</h1>

        <!-- Shopping Cart Section -->
        <section class="cart-container container mt-4">
            <h3 class="text-center">ðŸ›’ Shopping Cart</h3>
            <div id="cart-summary" class="card p-3 shadow-sm">
                <p class="text-muted text-center">No items in cart.</p>
            </div>
        </section>

        <!-- Search Form -->
        <section class="mt-4">
            <h2 class="text-center">Find a Product</h2>
            <form id="search-form" class="d-flex justify-content-center mb-3">
                <input type="text" id="search-input" class="form-control w-50" placeholder="Enter product name">
                <button type="button" id="search-btn" class="btn btn-primary ms-2">Search</button>
            </form>
            
            <!-- Error Message Display -->
            <div id="error-message" class="text-danger text-center mb-3"></div>
        </section>

        <!-- Search Results -->
        <section>
            <h3 class="text-center">Search Results:</h3>
            <ul id="search-results" class="list-group"></ul>
        </section>
    </main>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modal-message"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-action-btn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3">
        <p>&copy; <span id="year"></span> Darren Billy</p>
    </footer>

    <!-- Set Year Dynamically -->
    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>

</body>
</html>
