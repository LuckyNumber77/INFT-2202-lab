<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Product</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Load Product-related scripts before create.js -->
<script defer src="app/products/products.js"></script>
<script defer src="app/products/product.mock.service.js"></script>
<script defer src="app/create.js"></script>

    
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1 class="text-center mt-3">Add a New Product</h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">Web Shop</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link active" href="create.html">Add Product</a></li>
                        <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 id="form-title" class="text-center">Enter Product Details</h2>
        <form id="product-form" novalidate class="p-4 border rounded bg-light">
            <div id="error-message" class="text-danger mb-3"></div>
        
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name:</label>
                <input type="text" id="product-name" name="product-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="product-price" class="form-label">Price:</label>
                <input type="number" id="product-price" name="product-price" class="form-control" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="product-stock" class="form-label">Stock:</label>
                <input type="number" id="product-stock" name="product-stock" class="form-control" min="0" required>
            </div>

            <div class="mb-3">
                <label for="product-desc" class="form-label">Description:</label>
                <textarea id="product-desc" name="product-desc" class="form-control" required></textarea>
            </div>

            <div class="mb-3">
                <label for="product-image" class="form-label">Image URL:</label>
                <input type="text" id="product-image" name="product-image" class="form-control">
            </div>

            <button id="submit-btn" type="submit" class="btn btn-primary w-100">Save Product</button>
        </form>
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; <span id="year"></span> Darren Billy</p>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
